<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/topojson/build/topojson.js"></script>
    <link rel="stylesheet" href="styles/css/base.css">
    <meta charset="UTF-8">
    <title>Simple Pie Graph</title>
</head>
<body>

<svg width="500" height="50"></svg>

<script>

    var width = 500;
    var height = 60;

    var chartData = [5,10,15,20,25];
    var svg;
    var circles;

//    for(var i = 0; i<1000;i++) {
//        var number = Math.random() * 30;
//        chartData.push(number);
//    }

    svg = d3.select('body').append('svg');

    svg.attr('width', width)
       .attr('height',height);

    circles = svg.selectAll('circle')
            .data(chartData)
            .enter()
            .append('circle');

    circles.attr("cx", function(d,i) {
        return (i*50) + 25;
    })
            .attr('cy', height/2)
            .attr('r', function(d) {
                return d;
            })
            .attr('fill', "rgb(255,0,255)")
            .attr('stroke', 'black')
            .attr('stroke-width', function(d){
                return d/2;
            });





</script>
</body>
</html>
