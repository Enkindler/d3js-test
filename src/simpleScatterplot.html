<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../node_modules/d3/d3.js"></script>
    <script src="../node_modules/topojson/build/topojson.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var svgWidht = 500;
   var svgHeight = 100;
   var rectPadding = 1;

    var dataSet = [
        [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
        ];

    var svg;

    svg = d3.select('body')
            .append('svg')
            .attr('width', svgWidht)
            .attr('height', svgHeight);

    svg.selectAll('circle')
            .data(dataSet)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
                return d[0];
            })
            .attr('cy', function(d) {
                return d[1];
            })
            .attr('r', function(d) {
                return Math.sqrt(svgHeight - d[1]);
            })
            .attr('fill', 'rgb(255,0,255)');

    svg.selectAll()
            .data(dataSet)
            .enter()
            .append('text')
            .text(function(d) {
                return d[0] + ',' + d[1];
            })
            .attr('x', function(d){
                var text = d[0] + ',' + d[1];
                return d[0] - (text.length / 2);
            })
            .attr('y', function(d){
                return d[1] + Math.sqrt(svgHeight - d[1]) * 2;
            })
            .attr('font-family', 'sans-serif')
            .attr('font-size', '11px')



</script>


</body>
</html>
